name: ci

on:
  push:
  pull_request:

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt

      - name: Start stack
        run: |
          docker compose \
            -f infra/compose/iteration-1-minio.compose.yml \
            -f infra/compose/iteration-5-rmq-cluster.compose.yml \
            -f infra/compose/iteration-4-db.compose.yml \
            -f infra/compose/iteration-2-clients.compose.yml \
            up -d --build --remove-orphans

      - name: Wait for infra to become healthy
        run: |
          set -euo pipefail

          # Compose files for infra only (same project name)
          files="-f infra/compose/iteration-1-minio.compose.yml \
                 -f infra/compose/iteration-5-rmq-cluster.compose.yml \
                 -f infra/compose/iteration-4-db.compose.yml"

          # Get container IDs by service name (robust)
          cid() { docker compose $files ps -q "$1"; }

          wait_healthy() {
            local svc="$1"
            local id
            id="$(cid "$svc")"
            if [ -z "$id" ]; then
              echo "Service '$svc' has no container ID (not started?)"
              docker compose $files ps
              return 1
            fi

            for i in {1..120}; do
              # If there is a healthcheck, this will be healthy/unhealthy; if not, empty
              health="$(docker inspect -f '{{if .State.Health}}{{.State.Health.Status}}{{end}}' "$id" 2>/dev/null || true)"
              state="$(docker inspect -f '{{.State.Status}}' "$id" 2>/dev/null || true)"

              # Healthy if health says healthy OR no healthcheck but state is running
              if [ "$health" = "healthy" ] || { [ -z "$health" ] && [ "$state" = "running" ]; }; then
                echo "OK: $svc (state=$state health=${health:-none})"
                return 0
              fi

              echo "Waiting: $svc (state=$state health=${health:-none}) [$i/120]"
              sleep 2
            done

            echo "Timeout waiting for $svc to become healthy"
            docker compose $files ps
            return 1
          }

          # Core infra services
          wait_healthy minio
          wait_healthy postgres
          wait_healthy rmq-1
          wait_healthy rmq-2
          wait_healthy rmq-3
          wait_healthy haproxy

          echo "All infra services are ready âœ…"


      - name: Run integration tests
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          pytest -v tests/integration

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose \
            -f infra/compose/iteration-1-minio.compose.yml \
            -f infra/compose/iteration-5-rmq-cluster.compose.yml \
            -f infra/compose/iteration-4-db.compose.yml \
            -f infra/compose/iteration-2-clients.compose.yml \
            logs --no-color

      - name: Tear down
        if: always()
        run: |
          docker compose \
            -f infra/compose/iteration-1-minio.compose.yml \
            -f infra/compose/iteration-5-rmq-cluster.compose.yml \
            -f infra/compose/iteration-4-db.compose.yml \
            -f infra/compose/iteration-2-clients.compose.yml \
            down -v --remove-orphans
